<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_login.css">
    <script src="js/login.js"></script>
    <title>Corinthiano de Coração</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="assets/imgs/Escudo_Corinthians.png" alt="">
                </div>
                <div class="opcoes">
                    <a class="opcao" href="index.html">Home</a>
                    <a class="opcao" href="#sobre-mim">Sobre Mim</a>
                    <a class="opcao" href="historia_corinthians.html">História do Corinthians</a>
                </div>
            </div>
            <div class="botoes">
                <button onclick="window.location.href='login.html'">Login</button>
                <button onclick="window.location.href='cadastro.html'">Cadastro</button>
            </div>
        </div>
    </header>

    <div class="login">
        <img src="assets/videos/beijando-a-camisa-renato-augusto.gif">
        <h2>Login</h2>
        <div class="conteudo_login">
            Usuário ou email: <br>
                <input type="text" id="input_email" placeholder="Informe seu usuário"> <br>
            Senha: <br>
                <input type="password" id="input_senha" placeholder="Informe sua senha"> <br>
                <div id="mensagem_erro"></div>
            <button class="botao" onclick="entrar()">
                Login
            </button>
            <button class="nova_conta" onclick="fazerCadastro()">
                Criar nova conta
            </button>
        </div>
    </div>
</body>
</html>

<script>
    function entrar() {
        

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                });
            
                setTimeout(function () {
                        window.location = "quiz.html";
                    }, 1000); // apenas para exibir o loading

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });

                
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    
function fazerCadastro(){
    window.location.href = "cadastro.html"
}
</script>
